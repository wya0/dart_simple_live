name: multi-platform-build

on:
  workflow_dispatch:  # ä»…æ‰‹åŠ¨è§¦å‘

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      tag_name: ${{ env.TAG_NAME }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Generate timestamp version
        run: |
          CURRENT_DATE=$(date +"%Y%m%d-%H%M%S")
          echo "TAG_NAME=build-$CURRENT_DATE" >> $GITHUB_ENV
          echo "tag_name=${{ env.TAG_NAME }}" >> $GITHUB_OUTPUT
      
      - name: Create Tag
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git tag ${{ env.TAG_NAME }}
          git push origin ${{ env.TAG_NAME }}

  build-ios:
    needs: setup
    runs-on: macos-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Flutter action
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.x'
          cache: true

      - name: Build and Package iOS
        run: |
          cd simple_live_app
          flutter pub get
          flutter build ios --release --no-codesign
          mkdir -p build/ios/iphoneos/Payload
          cp -R build/ios/iphoneos/Runner.app build/ios/iphoneos/Payload/Runner.app
          cd build/ios/iphoneos/
          zip -q -r ios_no_sign.ipa Payload
          echo "IPAæ–‡ä»¶åˆ›å»ºå®Œæˆ"
      
      - name: Upload iOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-artifact
          path: simple_live_app/build/ios/iphoneos/ios_no_sign.ipa
          retention-days: 1

  build-windows:
    needs: setup
    runs-on: windows-latest
    permissions:
      contents: read
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4
      
      - name: Flutter setup
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.x'
          cache: true
      
      - name: Configure PATH for Dart packages
        run: |
          # åœ¨Windowsä¸Šï¼ŒDartå…¨å±€åŒ…å®‰è£…åœ¨ç‰¹å®šä½ç½®
          PUB_CACHE="$HOME/AppData/Local/Pub/Cache/bin"
          echo "$PUB_CACHE" >> $GITHUB_PATH
          echo "Added to PATH: $PUB_CACHE"
          echo "PATH=$PATH" >> $GITHUB_ENV
        shell: bash
      
      - name: Install flutter_distributor globally
        run: |
          dart pub global activate flutter_distributor
          which flutter_distributor || echo "flutter_distributor not found in PATH"
          flutter_distributor --version || echo "Version check failed"
        shell: bash
      
      - name: Enable Windows desktop
        run: |
          cd simple_live_app
          flutter config --enable-windows-desktop
      
      - name: Install dependencies
        run: |
          cd simple_live_app
          flutter pub get
      
      - name: Build Windows application
        run: |
          cd simple_live_app
          # ä½¿ç”¨å®Œæ•´è·¯å¾„è°ƒç”¨ flutter_distributor
          PUB_CACHE="$HOME/AppData/Local/Pub/Cache" \
          "$PUB_CACHE/bin/flutter_distributor" package \
            --platform windows \
            --targets zip \
            --skip-clean
          echo "Windows ZIPæ–‡ä»¶åˆ›å»ºå®Œæˆ"
        shell: bash
      
      - name: Locate Windows artifact
        id: find-artifact
        run: |
          cd simple_live_app
          # æŸ¥æ‰¾ç”Ÿæˆçš„ZIPæ–‡ä»¶
          find build/dist -name "*.zip" -exec echo "Found: {}" \;
          ARTIFACT_PATH=$(find build/dist -name "*.zip" -print -quit)
          if [ -z "$ARTIFACT_PATH" ]; then
            echo "âŒ æœªæ‰¾åˆ°Windows ZIPæ–‡ä»¶!"
            ls -R build/dist || true
            exit 1
          fi
          echo "artifact_path=$ARTIFACT_PATH" >> $GITHUB_OUTPUT
          echo "âœ… æ‰¾åˆ°Windowsæ„å»ºäº§ç‰©: $ARTIFACT_PATH"
        shell: bash
      
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifact
          path: simple_live_app/${{ steps.find-artifact.outputs.artifact_path }}
          retention-days: 1

  release:
    needs: [setup, build-ios, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download iOS artifact
        uses: actions/download-artifact@v4
        with:
          name: ios-artifact
          path: ios
      
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-artifact
          path: windows
      
      - name: Verify artifacts
        run: |
          echo "âœ… iOS artifact:"
          ls -lh ios
          echo "âœ… Windows artifact:"
          ls -lh windows
          [ -f "ios/ios_no_sign.ipa" ] || { echo "âŒ iOSæ–‡ä»¶ç¼ºå¤±"; exit 1; }
          [ -f "windows/*.zip" ] || { echo "âŒ Windowsæ–‡ä»¶ç¼ºå¤±"; exit 1; }
      
      - name: Upload Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.setup.outputs.tag_name }}
          name: "Multi-platform Build"
          body: |
            ğŸš€ **è‡ªåŠ¨æ„å»ºçš„è·¨å¹³å°åº”ç”¨**
            - æ„å»ºæ—¶é—´: $(date +"%Y-%m-%d %H:%M:%S UTC")
            - iOS: æœªç­¾åIPA (éœ€è‡ªè¡Œç­¾å)
            - Windows: æœªç­¾åZIP (é¦–æ¬¡è¿è¡Œéœ€è§£é™¤é”å®š)
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}
          files: |
            ios/ios_no_sign.ipa
            windows/*.zip
      
