name: multi-platform-build

on:
  workflow_dispatch:  # ä»…æ‰‹åŠ¨è§¦å‘

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      tag_name: ${{ env.TAG_NAME }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Generate timestamp version
        run: |
          CURRENT_DATE=$(date +"%Y%m%d-%H%M%S")
          echo "TAG_NAME=build-$CURRENT_DATE" >> $GITHUB_ENV
          echo "tag_name=${{ env.TAG_NAME }}" >> $GITHUB_OUTPUT
      
      - name: Create Tag
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git tag ${{ env.TAG_NAME }}
          git push origin ${{ env.TAG_NAME }}

  build-ios:
    needs: setup
    runs-on: macos-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Flutter action
        uses: subosito/flutter-action@v2
        with:
          #flutter-version: '3.22.x'
          channel: 'stable'
          cache: true

      - name: Build and Package iOS
        run: |
          cd simple_live_app
          flutter pub get
          flutter build ios --release --no-codesign
          mkdir -p build/ios/iphoneos/Payload
          cp -R build/ios/iphoneos/Runner.app build/ios/iphoneos/Payload/Runner.app
          cd build/ios/iphoneos/
          zip -q -r ios_no_sign.ipa Payload
          echo "IPAæ–‡ä»¶åˆ›å»ºå®Œæˆ"
      
      - name: Upload iOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-artifact
          path: simple_live_app/build/ios/iphoneos/ios_no_sign.ipa
          retention-days: 1

  build-windows:
    needs: setup
    runs-on: windows-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Flutter setup
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.x'
          cache: true
      
      - name: Install flutter_distributor
        run: dart pub global activate flutter_distributor
      
      - name: Enable Windows desktop
        run: |
          cd simple_live_app
          flutter config --enable-windows-desktop
      
      - name: Install dependencies
        run: |
          cd simple_live_app
          flutter pub get
      
      - name: Build Windows application
        run: |
          cd simple_live_app
          flutter_distributor package --platform windows --targets zip --skip-clean
          echo "Windows ZIPæ–‡ä»¶åˆ›å»ºå®Œæˆ"
      
