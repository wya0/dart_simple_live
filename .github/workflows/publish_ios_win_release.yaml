        id: prepare-artifact
        shell: pwsh
        run: |
          cd simple_live_app
          
          # 1. æŸ¥æ‰¾ZIPæ–‡ä»¶
          $zipFile = Get-ChildItem -Path "build/dist" -Recurse -Include "*.zip" | Select-Object -First 1
          if (-not $zipFile) {
            Write-Error "âŒ æœªæ‰¾åˆ°Windows ZIPæ–‡ä»¶!"
            Get-ChildItem "build/dist" -Recurse -Force
            exit 1
          }
          Write-Host "ğŸ” æ‰¾åˆ°åŸå§‹æ–‡ä»¶: $($zipFile.FullName)"
          
          # 2. å¤åˆ¶åˆ°é¡¹ç›®æ ¹ç›®å½•ï¼ˆè€Œéé‡å‘½åï¼‰
          $destination = "windows_app.zip"
          Copy-Item -Path $zipFile.FullName -Destination $destination -Force
          
          # 3. éªŒè¯å¤åˆ¶ç»“æœ
          if (-not (Test-Path $destination)) {
            Write-Error "âŒ å¤åˆ¶å¤±è´¥! ç›®æ ‡æ–‡ä»¶ä¸å­˜åœ¨: $destination"
            exit 1
          }
          
          $absPath = (Resolve-Path $destination).Path
          Write-Host "âœ… æˆåŠŸå¤åˆ¶Windowsæ„å»ºäº§ç‰©åˆ°: $absPath"
          
          # 4. è®¾ç½®ç›¸å¯¹äºä»“åº“æ ¹ç›®å½•çš„è·¯å¾„
          $relativePath = "simple_live_app/$destination"
