name: ios-build-action
on:
  workflow_dispatch:  # 仅手动触发

jobs:
  build-ios:
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      #签出代码 
      - uses: actions/checkout@v4

      #设置Flutter环境
      - name: Flutter action
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.x'
          cache: true 

      #更新Flutter的packages
      - name: Restore packages
        run: |
          cd simple_live_app
          flutter pub get

      #打包iOS
      - name: Build IPA
        run: |
          cd simple_live_app
          flutter build ios --release --no-codesign
      
      #创建未签名ipa
      - name: Create IPA
        run: |
          cd simple_live_app
          mkdir -p build/ios/iphoneos/Payload
          cp -R build/ios/iphoneos/Runner.app build/ios/iphoneos/Payload/Runner.app
          cd build/ios/iphoneos/
          zip -q -r ios_no_sign.ipa Payload
          echo "IPA created at: $(pwd)/ios_no_sign.ipa"

      #检查生成的文件
      - name: Verify IPA file
        run: |
          ls -lh simple_live_app/build/ios/iphoneos/ios_no_sign.ipa || echo "IPA file not found"

      #生成基于时间的版本名
      - name: Generate timestamp version
        id: timestamp
        run: |
          DATE=$(date +"%Y%m%d-%H%M%S")
          echo "VERSION=build-$DATE" >> $GITHUB_OUTPUT

      #上传IPA至Artifacts
      - name: Upload IPA to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios-app-${{ steps.timestamp.outputs.VERSION }}
          path: simple_live_app/build/ios/iphoneos/ios_no_sign.ipa
          retention-days: 7  # 只保留7天

      #上传至Release
      - name: Upload Release
        uses: softprops/action-gh-release@v1
        with:
          name: "iOS Build ${{ steps.timestamp.outputs.VERSION }}"
          body: |
            自动构建的iOS应用
            
            构建信息:
            - 时间: $(date)
            - Commit: ${{ github.sha }}
            - Runner: ${{ runner.os }}
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}
          files: simple_live_app/build/ios/iphoneos/ios_no_sign.ipa

      #完成
      - run: echo "✅ iOS构建完成: ${{ steps.timestamp.outputs.VERSION }}"
