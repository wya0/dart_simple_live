name: ios-build-action
on:
  workflow_dispatch:  # 仅手动触发

jobs:
  build-ios:
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      #签出代码 
      - uses: actions/checkout@v4

      #先生成时间戳版本
      - name: Generate timestamp version
        id: timestamp
        run: |
          CURRENT_DATE=$(date +"%Y%m%d-%H%M%S")
          echo "VERSION=$CURRENT_DATE" >> $GITHUB_ENV

      #设置Flutter环境
      - name: Flutter action
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.x'
          cache: true

      #更新Flutter的packages
      - name: Restore packages
        run: |
          cd simple_live_app
          flutter pub get

      #打包iOS
      - name: Build IPA
        run: |
          cd simple_live_app
          flutter build ios --release --no-codesign
      
      #创建未签名ipa
      - name: Create IPA
        run: |
          cd simple_live_app
          mkdir -p build/ios/iphoneos/Payload
          cp -R build/ios/iphoneos/Runner.app build/ios/iphoneos/Payload/Runner.app
          cd build/ios/iphoneos/
          zip -q -r ios_no_sign.ipa Payload
          echo "IPA created at: $(pwd)/ios_no_sign.ipa"

      #检查生成的文件
      - name: Verify IPA file
        run: |
          FILE_PATH="simple_live_app/build/ios/iphoneos/ios_no_sign.ipa"
          if [ -f "$FILE_PATH" ]; then
            echo "✅ IPA文件已成功创建: $FILE_PATH"
            ls -lh "$FILE_PATH"
          else
            echo "❌ IPA文件未找到: $FILE_PATH"
            find . -name "*.ipa" -type f
          fi

      #上传至Release
      - name: Upload Release
        uses: softprops/action-gh-release@v1
        with:
          name: "iOS Build ${{ env.VERSION }}"
          body: |
            自动构建的iOS应用
            
            构建信息:
            - 时间: $(date)
            - Commit: ${{ github.sha }}
            - Runner: ${{ runner.os }}
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}
          files: simple_live_app/build/ios/iphoneos/ios_no_sign.ipa

      #完成
      - run: echo "✅ iOS构建完成"
